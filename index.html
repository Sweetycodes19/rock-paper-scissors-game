<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="heading" id="headings">
        <img src="./images/rock_paper_scissors.png" style="
          width: 400px;
          height: 250px;
          border-radius: 100%;" />
      </div>


      <div class="choices">
        <div class="choice" id="rock">
          <img src="./images/rock.png" />
        </div>
        <div class="choice" id="paper">
          <img src="./images/paper.png" />
        </div>
        <div class="choice" id="scissors">
          <img src="./images/scissors.png" />
        </div>
      </div>

      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>

      <div class="timer">
        ‚è±Ô∏è Time left: <span id="countdown">10</span>s
      </div>
      <!-- Start Button -->
      <button class="start-game" id="start-game">‚ñ∂Ô∏è Start Game</button>
      <button class="stop-game" id="stop-game">‚èπÔ∏è Stop Game</button>
      <button class="resume-game" id="resume-game">‚ñ∂Ô∏è Resume Game</button>

      <button class="play-again" id="play-again">üîÅ Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
